    <canvas id="watermarkCanvas"></canvas>

    <script>
      const canvas = document.getElementById("watermarkCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 400; // 设置画布宽度
      canvas.height = 300; // 设置画布高度

      ctx.font = "24px Arial"; // 设置字体样式
      ctx.fillStyle = "rgba(255, 0, 0, 0.5)"; // 设置字体颜色和透明度
      ctx.rotate(-Math.PI / 4); // 设置旋转角度
      ctx.fillText("This is a watermark", 50, 200); // 绘制水印文本
    </script>
